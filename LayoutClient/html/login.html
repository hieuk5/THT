<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Singup - Singin</title>
</head>

<body>
    <div class="container">
        <div class="singin-singup">
            <form action="" class="sing-in-form">
                <h2 class="title">THT Shop | Sing in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn">
                <p class="social-text">Or Sign in with platform</p>
                <div class="social-media">
                    <a href="" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
                <p class="account-text">Don't have an account? <a href="#" id="sign-up-btn2">Sign up</a></p>
            </form>


            <form action="" class="sing-up-form">
                <h2 class="title">THT Shop | Sing up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Sign up" class="btn">
                <p class="social-text">Or Sign in with platform</p>
                <div class="social-media">
                    <a href="" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
                <p class="account-text">Already have an account? <a href="#" id="sign-in-btn2">Sign in</a></p>

            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Member of Brand?</h3>
                    <p>Welcome to THT Shop, Vietnam's number 1 phone store.</p>
                    <button class="btn" id="sign-in-btn">Sign in</button>
                </div>
                <img src="img/svg1.svg" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>New to Brand?</h3>
                    <p>Welcome to THT Shop, Vietnam's number 1 phone store.</p>
                    <button class="btn" id="sign-up-btn">Sign up</button>
                </div>
                <img src="img/svg2.svg" alt="" class="image">

            </div>
        </div>
    </div>
    <script>

        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");
        const sign_in_btn2 = document.querySelector("#sign-in-btn2");
        const sign_up_btn2 = document.querySelector("#sign-up-btn2");

        // Thêm chế độ đăng ký khi nhấn vào nút "Sign Up"
        sign_up_btn.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        });

        // Loại bỏ chế độ đăng ký khi nhấn vào nút "Sign In"
        sign_in_btn.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        });

        // Thêm chế độ đăng ký khi nhấn vào liên kết "Sign Up" trong phần account text
        sign_up_btn2.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        });

        // Quay lại chế độ đăng nhập khi nhấn vào liên kết "Sign In" trong phần account text
        sign_in_btn2.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        });

    </script>
</body>

</html>
